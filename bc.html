<!DOCTYPE html>
<html>
<head>
  <title>Thunkable Barcode Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #interactive, #video, canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="interactive" class="viewport"></div>

  <script src="https://rawgit.com/schmich/instascan-js/master/dist/instascan.min.js"></script>
  <script>
    let scanner = new Instascan.Scanner({
      video: document.getElementById('interactive'),
      mirror: false
    });

    scanner.addListener('scan', function (content) {
      alert('Barcode detected: ' + content);
      // Add your custom logic here to handle the barcode data
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
