<!DOCTYPE html>
<html>
<head>
  <title>Thunkable Barcode Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #barcode-image {
      max-width: 100%;
      max-height: 60vh;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <img id="barcode-image" src="#" alt="Barcode Image" hidden>
    <input type="file" id="file-input" accept="image/*" />
    <button id="process-button">Process Barcode</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const barcodeImage = document.getElementById('barcode-image');
    const processButton = document.getElementById('process-button');

    processButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (file) {
        barcodeImage.src = URL.createObjectURL(file);
        barcodeImage.hidden = false;

        const codeReader = new ZXing.BrowserMultiFormatReader();
        try {
          const result = await codeReader.decodeFromImage(barcodeImage);
          alert(`Barcode detected: ${result.text}`);
          // Add your custom logic here to handle the barcode data
          console.log(result.text);
        } catch (err) {
          console.error('Error decoding barcode:', err);
        }
      }
    });
  </script>
</body>
</html>
