<!DOCTYPE html>
<html>
<head>
  <title>Thunkable Barcode Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #interactive, #video, canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <video id="interactive" class="viewport"></video>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.js"></script>
  <script>
    const selectedDeviceId = null;
    const codeReader = new ZXing.BrowserMultiFormatReader();

    async function startScanner() {
      try {
        // Check camera permission status
        const status = await navigator.permissions.query({ name: 'camera' });
        if (status.state === 'granted') {
          await startScanningWithPermission();
        } else if (status.state === 'prompt') {
          // Request camera permission
          await navigator.mediaDevices.getUserMedia({ video: true });
          await startScanningWithPermission();
        } else {
          console.error('Camera permission denied');
        }
      } catch (err) {
        console.error('Error accessing camera:', err);
      }
    }

    async function startScanningWithPermission() {
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = videoInputDevices.filter(device => device.kind === 'videoinput');
          if (sourceSelect.length > 0) {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'interactive', (result, err) => {
              if (result) {
                alert(`Barcode detected: ${result.text}`);
                // Add your custom logic here to handle the barcode data
                console.log(result.text);
              }
              if (err) {
                console.error(err);
              }
            });
          } else {
            console.error('No video devices found.');
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    startScanner();
  </script>
</body>
</html>
